<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="fullUDSlider/css/jquery.fullPage.css">
    <style>
        .section1{
            background-color: #ff050a;
        }
        .section2{
            background-color: #ff7d12;
        }
        .section3{
            background-color: #ffc019;
        }
        .section4{
            background-color: #bdff3b;
        }
    </style>
</head>
<body>
<div id="fullpage">
    <div class="section section1"></div>
    <div class="section section2">
        <div class="slide">slide1</div>
        <div class="slide">slide1</div>
        <div class="slide">slide1</div>
        <div class="slide">slide1</div>
    </div>
    <div class="section section3"></div>
    <div class="section section4"></div>
</div>


<script src="fullUDSlider/js/jquery-1.8.3.min.js"></script>
<script src="fullUDSlider/js/jquery.easing.min.js"></script>
<script src="fullUDSlider/js/jquery.fullPage.min.js"></script>
<script>
    $(function () {
        $("#fullpage").fullpage({
            anchors:["page1","page2","page3","page4"],
            navigation:true,
        });
    })
</script>
</body>
</html>
