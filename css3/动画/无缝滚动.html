<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;list-style: none;}
        img{vertical-align: middle;}
        .box{
            width: 882px;
            height: 86px;
            border: 1px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }
        .box ul{
            width: 1764px;
            animation: move 7s linear infinite;
        }
        .box:hover ul{
            /*动画暂停*/
            animation-play-state: paused;
        }
        .box li{
            float: left;
            width: 126px;
            height: 86px;
        }
        .box li a{
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        @keyframes move {
            0%{

            }
            100%{
                transform: translateX(-882px);
            }
        }

    </style>
</head>
<body>
